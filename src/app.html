<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="MoneyKracked - Smart Finance Dashboard with AI-powered budget coaching" />
		<meta name="theme-color" content="#122018" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />

		<!-- PRELOAD: Critical inline styles to prevent white flash -->
		<style>
			html { background-color: #122018; }
			body { background-color: #122018; color: #ffffff; margin: 0; }
		</style>

		<!-- Google Fonts: Inter - Use font-display to prevent blocking -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />

		<!-- Material Symbols -->
		<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" style="background-color: #122018; color: #ffffff;">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
